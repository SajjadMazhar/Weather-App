<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>weather App</title>
    
  </head>
  <style>
    h5{
      margin-top: 10px;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size:xx-large;
      color: rgb(255, 255, 255);
      
    }
    .grey{
      color: rgb(255, 255, 255);
    }
    
    .card{
      width: 20rem; height: 30rem;
      background-image: url(https://www.backgroundscool.com/wp-content/uploads/2019/02/papers.co-ng96-sky-rainbow-cloud-sunset-nature-blue-pink-41-iphone-wallpaper-473x1024.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      
    }
    
  </style>
  <body>
    <!-- navbar is here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">WeatherApp</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <!-- Search forma and button -->
            <form class="d-flex fa-pull-left" action="#">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
   <div class="container text-center">
       <!-- Card is here -->
    <div class="card my-3 container-fluid">
        <div class="card-body">
          <h5 class="card-title">Weather Today</h5><hr>
          <p id="dateTime" class="grey"></p>
          <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-map-marker-alt" style="color: rgb(247, 8, 8);"></i><strong class="grey" id="location"> {%location%}, {%country%}</strong></h6>
          <p class="card-text grey" id="weather">{%weather%}</p>
          <div id="weathericon"></div>
          <div>
            <h1 id="temp" class="grey" style = "padding: 2rem;" id="temp">{%tempval%}&#8451;</h1>
          </div>
          <div>
            <p class="grey" id="maxmin">Min {%temp_min%}&#8451; | Max {%temp_max%}&#8451;</p>
          </div>
          <div>
             
            <i class="fas fa-tint" style="color: rgb(255, 255, 255);"></i><i class="grey" id="humid">Humidity: {%humid%}%</i><br>
            <i class="fas fa-wind" style="color: rgb(255, 255, 255);"></i><i class="grey" id="wind">Wind: {%windspeed%}km/h</i>
          </div>
        </div>
      </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="index.js"> 
  </script>
</html>
